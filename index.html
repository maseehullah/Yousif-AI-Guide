
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yousif AI Guide</title>
    <meta name="theme-color" content="#2563eb">
    <meta name="description" content="Yousif AI Guide - Professional English-Urdu dictionary for students.">
    
    <!-- PWA & Icons -->
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="logo-192.png">
    <link rel="icon" type="image/png" sizes="192x192" href="logo-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="logo-512.png">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Noto+Nastaliq+Urdu:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-primary: #2563eb;
            --brand-secondary: #3b82f6;
            --bg-main: #f8fafc;
            --text-main: #0f172a;
            --card-bg: rgba(255, 255, 255, 0.95);
        }

        .dark {
            --bg-main: #020617;
            --text-main: #f1f5f9;
            --card-bg: rgba(15, 23, 42, 0.9);
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-main);
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            -webkit-font-smoothing: antialiased;
        }

        .dynamic-bg {
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.05) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(59, 130, 246, 0.03) 0, transparent 50%);
        }

        .dark .dynamic-bg {
            background-image: 
                radial-gradient(at 0% 0%, rgba(37, 99, 235, 0.1) 0, transparent 50%), 
                radial-gradient(at 100% 100%, rgba(15, 23, 42, 1) 0, transparent 50%);
        }

        .urdu-text {
            font-family: 'Noto Nastaliq Urdu', serif;
            line-height: 2.2;
            direction: rtl;
            font-style: normal !important;
        }

        @keyframes glow {
            0%, 100% { text-shadow: 0 0 10px rgba(37, 99, 235, 0.2); }
            50% { text-shadow: 0 0 25px rgba(37, 99, 235, 0.5); }
        }
        .animate-glow {
            animation: glow 3s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
            100% { transform: translateY(0px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        ::selection {
            background: #dbeafe;
            color: #1e40af;
        }

        .glass-card {
            background: var(--card-bg);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(37, 99, 235, 0.1);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.3); opacity: 0; }
        }
        .animate-ring {
            animation: pulse-ring 2s cubic-bezier(0.455, 0.03, 0.515, 0.955) infinite;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/"
  }
}
</script>
</head>
<body class="dynamic-bg">
    <div id="root"></div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('Service Worker registered', reg))
                    .catch(err => console.log('Service Worker registration failed', err));
            });
        }
    </script>
</body>
</html>
